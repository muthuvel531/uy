<script>
    let currentYear = 2026;
    let currentMonth = 0; // January

    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    let selectedFullDate = ""; // Will store yyyy-mm-dd

    function renderCalendar() {
        const daysContainer = document.getElementById("calendarDays");
        const monthLabel = document.getElementById("calendarMonth");

        monthLabel.innerText = `${monthNames[currentMonth]} ${currentYear}`;
        daysContainer.innerHTML = "";

        let firstDay = new Date(currentYear, currentMonth, 1).getDay();
        if (firstDay === 0) firstDay = 7; // Adjust Sunday to end

        const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Empty cells
        for (let i = 1; i < firstDay; i++) {
            const empty = document.createElement("span");
            empty.classList.add("empty");
            daysContainer.appendChild(empty);
        }

        // Actual days
        for (let d = 1; d <= totalDays; d++) {
            const day = document.createElement("span");
            day.innerText = d;

            day.addEventListener("click", function () {
                document.querySelectorAll("#calendarDays span").forEach(s => {
                    s.style.background = "transparent";
                });

                day.style.background = "#6e32f9";

                selectedFullDate =
                    `${d}-${monthNames[currentMonth]}-${currentYear}`;
            });

            daysContainer.appendChild(day);
        }
    }

    // Next / Prev Controls
    document.addEventListener("DOMContentLoaded", () => {
        renderCalendar();

        document.getElementById("prevMonth").addEventListener("click", () => {
            if (currentMonth > 0) currentMonth--;
            else { currentMonth = 11; currentYear--; }
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            if (currentMonth < 11) currentMonth++;
            else { currentMonth = 0; currentYear++; }
            renderCalendar();
        });
    });
</script>

    var contactFormDB = firebase.database().ref("booking");

    // ⭐ USE selectedFullDate from your dynamic calendar
    document.getElementById("contactForm").addEventListener("submit", submitForm);

    function submitForm(e) {
        e.preventDefault();

        if (selectedFullDate === "") {
            alert("Please select a date before continuing.");
            return;
        }

        var name = getElementVal("name");
        var number = getElementVal("number");
        var address = getElementVal("address");

        var serviceName = document.getElementById("myTitle").innerText;
        var price = document.getElementById("Vel").innerText;
        var monthYear = document.getElementById("calendarMonth").innerText;

        saveMessages(name, number, address, selectedFullDate, serviceName, monthYear, price);

        window.location.href = "sumite.html";

        document.getElementById("contactForm").reset();
    }

    const saveMessages = (name, number, address, date, title, month, price) => {
        var newBooking = contactFormDB.push();

        newBooking.set({
            name: name,
            number: number,
            address: address,
            selectedDate: date,
            title: title,
            monthDisplayed: month,
            price: price
        });
    };

    const getElementVal = (id) => {
        return document.getElementById(id).value;
    };
</script>
