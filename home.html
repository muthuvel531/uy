<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            height: 70vh;
        }

        .app {
            width: 350px;
            background: #0f0f0f;
            padding: 15px;
            height: 670px;
              box-shadow: 0 0 50px #c9a5ff;
            border-radius: 35px;
            box-shadow: 0 0 30px rgba(160, 100, 255, 0.3);
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 20px;
        }

        .top-bar .left {
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .welcome {
            color: #ccc;
            font-size: 23px;
            margin: 0;
        }

        .username {
            margin-left: 10px;
            font-size: 28px;
            color:bisque;
            margin: 0;
        }

        .top-bar .right i {
            font-size: 18px;
            margin-left: 15px;
        }

        /* Search */
        .search-box {
            margin-top: 20px;
            background: #1b1b1b;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            margin-left: 10px;
            width: 100%;
        }

        .search-box i {
            font-size: 18px;
        }

        /* Section Title */
        .section-title {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .section-title a {
            color: #9d4bff;
            font-size: 14px;
        }

        /* Offer Card */
        .offer-card {
            background: linear-gradient(45deg, #8a32ff, #5146ff);
            padding: 20px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offer-left h1 {
            margin: 0;
            font-size: 38px;
        }

        .offer-left p {
            margin: 0;
            font-size: 18px;
        }

        .offer-left span {
            font-size: 12px;
            opacity: .8;
        }

        .offer-img {
            width: 110px;
        }

        /* Services */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin-top: 10px;
        }

        .service-item {
            background: #1b1b1b;
            padding: 15px 5px;
            border-radius: 16px;
            text-align: center;
        }

        .service-item i {
            font-size: 22px;
        }

        .service-item p {
            margin: 8px 0 0;
            font-size: 13px;
        }

        /* Colored Icons */
        .purple i {
            color: #b76bff;
        }

        .orange i {
            color: #ff9a3c;
        }

        .blue i {
            color: #4da6ff;
        }

        .yellow i {
            color: #ffd347;
        }

        .red i {
            color: #ff4c4c;
        }

        .green i {
            color: #49d27f;
        }

        .teal i {
            color: #35e0d6;
        }

        /* Bottom Nav */
        .bottom-nav {
            background: #1a1a1a;
            padding: 12px 10px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .nav-item :hover{
             color: #9d4bff;
          }

        .nav-item {
            text-align: center;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item p {
            font-size: 12px;
            margin-top: 5px;
        }

        /* .nav-item.active i,
        .nav-item.active p:hover {
            color: #9d4bff;
        } */
    </style>
</head>

<body>

    <div class="app">

        <!-- Top Section -->
        <div class="top-bar">
            <div class="left">
                <!-- <img src="https://i.pravatar.cc/150?img=3" class="profile-img"> -->
                <div>
                    <p class="welcome">Good Morning ðŸ‘‹</p>
                    <h3 class="username"></h3>
                </div>
            </div>

            <div class="right">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>

        <!-- Search Bar -->
        <!-- <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-sliders"></i>
        </div> -->

        <!-- Special Offer -->
        <div class="section-title">
            <h3>Special Offers</h3>
            <a href="#">See All</a>
        </div>

        <div class="offer-card">
            <div class="offer-left">
                <h1>30%</h1>
                <p>Today's Special!</p>
                <span>Get discount for every order. Only valid for today</span>
            </div>
            <img src="https://i.ibb.co/4mXgFzm/cleaner.png" class="offer-img">
        </div>

        <!-- Services -->
        <div class="section-title">
            <h3>Services</h3>
            <a href="#">See All</a>
        </div>

        <div class="service-grid">

            <div class="service-item purple"  onclick="document.location='cleaning.html'">
                <i class="fa-solid fa-broom"></i>
                <p  >Cleaning</p>
            </div>

            <div class="service-item orange"  onclick="document.location='reairing.html'">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <p>Repairing</p>
            </div>

            <div class="service-item blue"  onclick="document.location='painiting.html'">
                <i class="fa-solid fa-brush"></i>
                <p>Painting</p>
            </div>

            <div class="service-item yellow" onclick="document.location='laundry.html'">
                <i class="fa-solid fa-shirt"></i>
                <p>Laundry</p>
            </div>

            <div class="service-item red" onclick="document.location='appliance.html'">
                <i class="fa-solid fa-toolbox"></i>
                <p>Appliance</p>
            </div>

            <div class="service-item green" onclick="document.location='plumbing.html'">
                <i class="fa-solid fa-wrench"></i>
                <p>Plumbing</p>
            </div>

            

        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="document.location='home.html'">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>

            <div class="nav-item" onclick="document.location='bookingpage.html'">
                <i class="fa-regular fa-calendar-check"></i>
                <p>Bookings</p>
            </div>

            <div class="nav-item"onclick="document.location='muthuvel.html'">
                <i class="fa-regular fa-calendar"></i>
                <p>Calendar</p>
            </div>

            <div class="nav-item">
                <i class="fa-regular fa-envelope"></i>
                <p>Inbox</p>
            </div>

            <div class="nav-item">
                <i class="fa-regular fa-user"></i>
                <p>Profile</p>
            </div>
        </div>

    </div>

</body>
<script>
    window.addEventListener("load", function () {
        let name = localStorage.getItem("username");

        if (name) {
            document.querySelector(".username").textContent = name;
        }
    });
</script>


</html>
