<style>
    body {
        background: #000;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        text-decoration: none;
        list-style-type: none;
        /* padding: 30px 0; */
    }

    .phone {
        width: 390px;
        background: #1F1F24;
        border-radius: 20px;
        overflow: hidden;
        height: 690px;
    }

   
    .slider {
        display: flex;
        gap: 1rem;
        width: max-content;
        animation: sliderMove 12s linear infinite;
    }

    .slide {
        width: 200px;
        flex-shrink: 0;
        text-align: center;
    }

    .slide img {
        width: 95%;
        margin-top: 20px;
    }

    .slide h2 {
        margin-top: 20px;
        font-size: 22px;
        line-height: 30px;
        color: #fff;
    }

    .next-btn {
        width: 100%;
        background: #a020f0;
        padding: 14px;
        color: #fff;
        border: none;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        width: 80%;
        margin: auto;
        transition: 0.3s;
    }

    .next-btn:hover {
        background: #b133ff;
    }

    @keyframes sliderMove {
        0% {
            transform: translateX(0);
        }

        33% {
            transform: translateX(-320px);
        }

        66% {
            transform: translateX(-640px);
        }

        100% {
            transform: translateX(0);
        }
    }

    /* IMAGE PART */
    .top-image {
        position: relative;
    }

    .top-image img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    .back {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 22px;
        color: #fff;
    }

    .dots {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: #ccc;
        border-radius: 50%;
        opacity: 0.5;
    }

    .dot.active {
        width: 12px;
        border-radius: 8px;
        opacity: 1;
    }

    /* CONTENT */
    .content-box {
        padding: 20px 22px;
        color: #fff;
    }

    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-row h2 {
        font-size: 24px;
    }

    .save {
        font-size: 22px;
        color: #A855F7;
    }

    /* USER INFO */
    .user-row {
        margin-top: 5px;
    }

    .name {
        color: #C084FC;
        margin: 5px 0;
    }

    .rating {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #d4d4d4;
    }

    .star {
        color: #FFD54F;
    }

    /* TAGS */
    .tag-row {
        display: flex;
        gap: 12px;
        margin-top: 10px;
        flex-wrap: wrap;
    }

    .tag {
        background: #2D2A35;
        padding: 4px 10px;
        border-radius: 8px;
        color: #C084FC;
        font-size: 13px;
    }

    .location {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #ccc;
        font-size: 13px;
    }

    .price {
        font-size: 22px;
        margin-top: 12px;
        color: #A855F7;
    }

    .price small {
        color: #aaa;
    }

    /* ABOUT */
    .section-title {
        margin-top: 18px;
        margin-bottom: 6px;
    }

    .about-text {
        color: #ccc;
        font-size: 14px;
        line-height: 1.6;
    }

    .read {
        color: #A855F7;
    }

    /* PHOTOS */
    .photos-header {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .see-all {
        color: #A855F7;
        font-size: 14px;
    }

    .photo-gallery {
        margin-top: 12px;
        display: flex;
        gap: 12px;
    }

    .photo-gallery img {
        width: 110px;
        height: 70px;
        border-radius: 12px;
        object-fit: cover;
    }

    /* BUTTONS */
    .button-row {
        display: flex;
        justify-content: space-between;
        padding: 18px 22px 30px;
        background: #1F1F24;
    }

    .msg-btn {
        width: 48%;
        padding: 14px;
        background: #2C2C33;
        border: none;
        color: #fff;
        border-radius: 18px;
        font-size: 15px;
    }

    .book-btn {
        width: 48%;
        padding: 14px;
        background: #A855F7;
        border: none;
        color: #fff;
        border-radius: 18px;
        font-size: 15px;
    }

    #m {
        text-decoration: none;
        color: white;
        width: 35%;
        padding: 17px;
        background: #A855F7;
        border: none;
        color: #fff;
        text-align: center;
        border-radius: 18px;
        font-size: 15px;


    }
</style>
