
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0f15;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 25px;
            color: #fff;
            border-radius: 25px;
            box-shadow: 0 0 10px #c9a5ff;
            background: #14141d;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .section-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        /* Calendar */
        .calendar-box {
            background: #1c1c27;
            padding: 20px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .cal-arrows span {
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .weekdays,
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .weekdays span {
            opacity: 0.6;
        }

        .days span {
            padding: 10px 0;
            cursor: pointer;
            border-radius: 10px;
        }

        .days span:hover {
            background: #6e32f9;
        }

        /* Working Hours */
        .hours-box {
            margin-top: 20px;
            background: #1c1c27;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hours-text p {
            font-size: 12px;
            opacity: 0.6;
        }

        .hours-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hours-controls button {
            width: 35px;
            height: 35px;
            border: none;
            background: #292936;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        /* Contact Input */
        .promo-box {
            margin-top: 10px;
            background: #1c1c27;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .promo-box input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            height: 40px;
            font-size: 15px;
            outline: none;
        }

        /* Button */
        .footer-btn {
            margin-top: 30px;
            border-radius: 40px;
            padding: 18px 100px 18px 100px;
            text-align: center;
            background: #8f4cff;
            font-size: 18px;
            margin-left: 40px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .footer-btn:hover {
            background: #7b35ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="contactForm">
            <h2 class="title">Booking Details</h2>
            <h2 id="myTitle"> Laundry Services</h2>

            <!-- Select Date -->
            <h4 class="section-title">Select Date</h4>
            <div class="calendar-box">
                <div class="calendar-header">
                    <h3 id="Muthu">December 2024</h3>
                    <div class="cal-arrows">
                        <span>&lt;</span>
                        <span>&gt;</span>
                    </div>
                </div>

                <div class="weekdays">
                    <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
                </div>

                <div class="days">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                    <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
                    <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                    <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
                    <span>29</span><span>30</span><span>31</span>
                </div>
            </div>

           
            <!-- Contact -->
            <h4 class="section-title">Contact</h4>

            <div class="promo-box"><input type="text" placeholder="Enter Name" id="name" required></div>
            <div class="promo-box"><input type="number" placeholder="Enter PhoneNumber" id="number" required></div>
            <div class="promo-box"><input type="text" placeholder="Enter Address" id="address" required></div>

            <!-- <div class="footer-btn" type="submit">Continue</div> -->
            <button class="footer-btn" type="submit">Continue</button>


    </div>
    </form>






    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCqFIyVhPXx1r5W4fJM4nOii09AIxi0vKQ",
            authDomain: "contactform-85948.firebaseapp.com",
            databaseURL: "https://contactform-85948-default-rtdb.firebaseio.com",
            projectId: "contactform-85948",
            storageBucket: "contactform-85948.firebasestorage.app",
            messagingSenderId: "901007557564",
            appId: "1:901007557564:web:25b92b3224f24d85be21b9"
        };

        firebase.initializeApp(firebaseConfig);
        var contactFormDB = firebase.database().ref("contactFrom");

        let selectedDay = ""; // ⭐ STORE SELECTED SPAN DATE

        // ⭐ Capture selected date from span
        document.querySelectorAll(".days span").forEach(day => {
            day.addEventListener("click", function () {

                // Remove previous active style
                document.querySelectorAll(".days span").forEach(d => {
                    d.style.background = "transparent";
                });

                // Highlight the selected day
                this.style.background = "#6e32f9";

                selectedDay = this.innerText;  // ⭐ Store clicked day value
            });
        });

        // Form submit
        document.getElementById("contactForm").addEventListener("submit", submitForm);

        function submitForm(e) {
            e.preventDefault();

            var name = getElementVal("name");
            var number = getElementVal("number");
            var address = getElementVal("address");

            var h2text = document.getElementById("myTitle").innerText; 
             var h3text = document.getElementById("Muthu").innerText;// Save H2 also

            saveMessages(name, number, address, selectedDay, h2text, h3text);
            result = window.location.href = "sumite.html";
            // document.querySelector(".alert").style.display = "block";

            //   remove the alert
            setTimeout(() => {
                result = window.location.href = "muthubook1.html";
                // document.querySelector(".alert").style.display = "none";
            }, 3000);

            document.getElementById("contactForm").reset();
        }

        // Save messages to Firebase
        const saveMessages = (name, number, address, day, title, month) => {
            var newContactFrom = contactFormDB.push();

            newContactFrom.set({
                name: name,
                number: number,
                address: address,
                selectedDay: day,  // ⭐ SAVE SPAN VALUE
                title: title,
                month: month       // ⭐ SAVE H2 VALUE
            });
        };

        // Get element value
        const getElementVal = (id) => {
            return document.getElementById(id).value;
        };
    </script>
</body>

</html>
