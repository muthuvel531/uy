<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- <div class="back-btn">
            <span class="material-icons">arrow_back</span>
        </div> --> 

        <h1>Login to your<br>Account</h1>

        <form>

            <!-- Email -->
            <div class="input-box">
                <span class="material-icons icon">mail</span>
                <input type="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="input-box">
                <span class="material-icons icon">lock</span>
                <input type="password" placeholder="Password" required>
                <span class="material-icons eye">visibility_off</span>
            </div>

            <!-- Remember Me -->
            <label class="remember">
                <input type="checkbox">
                <span>Remember me</span>
            </label>

            <!-- Sign In Button -->
            <button class="btn"  onclick="document.location='home.html'">Sign in</button>

        </form>

        <a href="#" class="forgot">Forgot the password?</a>

        <!-- Divider -->
        <div class="divider">
            <span></span>
            <p>or continue with</p>
            <span></span>
        </div>

        <!-- Social Login
        <div class="social-buttons">
            <div class="social"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></div>
            <div class="social"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"></div>
            <div class="social"><img src="https://cdn-icons-png.flaticon.com/512/731/731985.png"></div>
        </div> -->

        <p class="signup-text">
            Don't have an account? <a href="#" onclick="document.location='logon.html'" >Sign up</a>
        </p>

    </div>

</body>

</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #0f0f11;
    display: flex;
    justify-content: center;
    align-items: center;
      height: 80vh;
    
}

.container {
    width: 370px;
    padding: 45px;
    color: #fff;
        border-radius: 45px;
   box-shadow: 0 0 10px #c9a5ff;
   
    
    height: 600px;
}

.back-btn {
    margin-bottom: 20px;
    cursor: pointer;
}

h1 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 35px;
}

.input-box {
    position: relative;
    background: #1c1c1f;
    border-radius: 12px;
    padding: 14px 18px;
    margin: 12px 0;
    display: flex;
    align-items: center;
}

.input-box input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 15px;
    padding-left: 10px;
}

.input-box .icon,
.input-box .eye {
    color: #bbb;
    font-size: 20px;
    cursor: pointer;
}

.remember {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0 20px;
    color: #bbb;
}

.remember input {
    width: 18px;
    height: 18px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: #7b2ff7;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    color: white;
    font-weight: 500;
    cursor: pointer;
    margin-top: 5px;
}

.forgot {
    display: block;
    text-align: center;
    margin: 18px 0;
    font-size: 14px;
    color: #9b50ff;
    text-decoration: none;
}

.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
    color: #bbb;
}

.divider span {
    flex: 1;
    height: 1px;
    background: #444;
}

.divider p {
    margin: 0 10px;
    font-size: 14px;
}

.social-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.social {
    width: 55px;
    height: 55px;
    background: #1c1c1f;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    cursor: pointer;
}

.social img {
    width: 28px;
}

.signup-text {
    text-align: center;
    color: #bbb;
    font-size: 14px;
}

.signup-text a {
    color: #9b50ff;
    text-decoration: none;
}
</style>
