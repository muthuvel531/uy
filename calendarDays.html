<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h4 class="section-title">Select Date</h4>

<div class="calendar-box">
    <div class="calendar-header">
        <h3 id="calendarMonth">January 2026</h3>
        <div class="cal-arrows">
            <span id="prevMonth">&lt;</span>
            <span id="nextMonth">&gt;</span>
        </div>
    </div>

    <div class="weekdays">
        <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
    </div>

    <div class="days" id="calendarDays"></div>
</div>
<script>
    let currentYear = 2026;
    let currentMonth = 0; // January

    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    let selectedFullDate = ""; // Will store yyyy-mm-dd

    function renderCalendar() {
        const daysContainer = document.getElementById("calendarDays");
        const monthLabel = document.getElementById("calendarMonth");

        monthLabel.innerText = `${monthNames[currentMonth]} ${currentYear}`;
        daysContainer.innerHTML = "";

        let firstDay = new Date(currentYear, currentMonth, 1).getDay();
        if (firstDay === 0) firstDay = 7; // Adjust Sunday to end

        const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Empty cells
        for (let i = 1; i < firstDay; i++) {
            const empty = document.createElement("span");
            empty.classList.add("empty");
            daysContainer.appendChild(empty);
        }

        // Actual days
        for (let d = 1; d <= totalDays; d++) {
            const day = document.createElement("span");
            day.innerText = d;

            day.addEventListener("click", function () {
                document.querySelectorAll("#calendarDays span").forEach(s => {
                    s.style.background = "transparent";
                });

                day.style.background = "#6e32f9";

                selectedFullDate =
                    `${d}-${monthNames[currentMonth]}-${currentYear}`;
            });

            daysContainer.appendChild(day);
        }
    }

    // Next / Prev Controls
    document.addEventListener("DOMContentLoaded", () => {
        renderCalendar();

        document.getElementById("prevMonth").addEventListener("click", () => {
            if (currentMonth > 0) currentMonth--;
            else { currentMonth = 11; currentYear--; }
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            if (currentMonth < 11) currentMonth++;
            else { currentMonth = 0; currentYear++; }
            renderCalendar();
        });
    });
</script>
</body>
</html>
